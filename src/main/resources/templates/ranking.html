<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ランキング</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table,
    th,
    td {
      border: 1px solid black;
    }

    th,
    td {
      padding: 8px 12px;
      text-align: left;
    }

    h1 {
      text-align: center;
    }
  </style>
</head>

<body>
  <a href="/">もどる</a>
  <h1>全体ランキング</h1>
  <table>
    <thead>
      <tr>
        <th>順位</th>
        <th>ユーザー名</th>
        <th>スコア</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.rank}"></td>
        <td th:text="${user.userName}"></td>
        <td th:text="${user.score}"></td>
      </tr>
    </tbody>
  </table>
</body>

</html>
