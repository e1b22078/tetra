<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Player</title>
  <link rel="stylesheet" href="player.css">
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script src="player.js"></script>
</head>

<body>
  <h1><span th:if="${playername}">Hello, [[${playername}]]</span></h1>
  <span>プレイヤーID:</span><span id="userId" th:text="${id}"></span>
  <a th:href="@{/sologame(id=${id})}">ソロモード</a><br>
  <a th:href="@{/qmatch(id=${id})}">クイックマッチ</a><br>
  <h2>登録ユーザー数:</h2>
  <div id="message" th:text="${count}"></div>
  <!-- 戻るボタンのリンク修正 -->
  <a href="/">もどる</a>
</body>

</html>
