<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英単語クイズ</title>
  <script src="soloGame.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 20px;
      text-align: center;
    }

    .container {
      max-width: 550px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1,
    h2 {
      color: #333;
    }

    select,
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .quiz-container {
      display: none;
    }

    .result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <!-- 問題数選択画面 -->
  <div id="setup-container" class="container">
    <h2>遊びたい問題数を選んでください</h2>
    <label for="question-count">問題数を選択:</label>
    <select id="question-count">
      <option value="5">5問</option>
      <option value="10" selected>10問</option>
      <option value="15">15問</option>
      <option value="20">20問</option>
      <option value="25">25問</option>
      <option value="30">30問</option>
      <option value="35">35問</option>
      <option value="40">40問</option>
      <option value="45">45問</option>
      <option value="50">50問</option>
    </select>
    <button id="start-button" onclick="startQuiz()">クイズを始める</button>
  </div>

  <!-- クイズ画面 -->
  <div id="quiz-container" class="container quiz-container">
    <h2>クイズ</h2>
    <p>英単語: <span id="word"></span></p>
    <div id="options" class="options"></div>
    <p id="result" class="result"></p>
    <button id="next-button" onclick="loadNextQuiz()" style="display: none;">次の問題</button>
  </div>
  <center>
    <a th:href="@{/player(id=${id})}">もどる</a>
  </center>
</body>

</html>
