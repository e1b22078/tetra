<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英単語クイズ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }

    h1 {
      color: #333;
    }

    .quiz-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .options button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    #answer {
      display: none;
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    #next-button {
      display: none;
      margin-top: 20px;
      font-size: 16px;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #next-button:hover {
      background: #0056b3;
    }
  </style>
  <script>
    let currentQuestion = 0; // 現在の問題数
    const totalQuestions = 10; // 合計問題数
    let correctCount = 0; // 正解数
    let timeoutId; // setTimeout の ID を保持する変数

    async function fetchQuiz() {
      try {
        // APIからクイズデータを取得
        const response = await fetch('/api/quiz');
        const quiz = await response.json();

        // クイズデータをページに表示
        document.getElementById('word').textContent = quiz.word;
        const optionsContainer = document.getElementById('options');
        optionsContainer.innerHTML = ''; // 選択肢をクリア

        quiz.options.forEach(option => {
          const button = document.createElement('button');
          button.textContent = option;
          button.onclick = () => checkAnswer(option, quiz.correctMean);
          optionsContainer.appendChild(button);
        });

        // 5秒後に答えを表示し、次の問題へ進むボタンを表示
        timeoutId = setTimeout(() => {
          document.getElementById('answer').textContent = `答えは: ${quiz.correctMean}`;
          document.getElementById('answer').style.display = 'block';

          // 次の問題へ進むボタンを表示
          document.getElementById('next-button').style.display = 'block';
        }, 5000);  // 5秒後

      } catch (error) {
        console.error('クイズの取得中にエラーが発生しました:', error);
        document.getElementById('quiz-container').innerHTML = 'エラーが発生しました。リロードしてください。';
      }
    }

    function checkAnswer(selected, correct) {
      const result = document.getElementById('result');
      clearTimeout(timeoutId); // 解答ボタンが押された時点でタイマーをクリア

      if (selected === correct) {
        correctCount++;
        result.textContent = '正解！🎉';
        result.style.color = 'green';
      } else {
        result.textContent = `不正解。正解は「${correct}」です。`;
        result.style.color = 'red';
      }

      // 次のクイズへ進むボタンを表示
      document.getElementById('next-button').style.display = 'block';
    }

    function loadNextQuiz() {
      const result = document.getElementById('result');
      const nextButton = document.getElementById('next-button');

      // 次の問題に進む前に前回の答えを非表示にする
      document.getElementById('answer').style.display = 'none';
      result.textContent = ''; // 前回の結果をクリア

      // 結果を表示する場合
      if (currentQuestion >= totalQuestions) {
        document.getElementById('quiz-container').innerHTML = `
          <h2>クイズ終了！</h2>
          <p>あなたの結果は、${totalQuestions}問中${correctCount}問正解です。</p>
        `;
        return;
      }

      // 次の問題へ
      fetchQuiz();
      // 次の問題へ進むボタンを非表示にする
      nextButton.style.display = 'none';
    }

    // ページ読み込み時に最初のクイズを取得
    window.onload = fetchQuiz;
  </script>
</head>

<body>
  <h1>クイズゲーム</h1>
  <div id="quiz-container" class="quiz-container">
    <p>英単語: <span id="word"></span></p>
    <div id="options" class="options"></div>
    <p id="result" class="result"></p>
    <p id="answer"></p> <!-- 答え表示エリア -->
    <button id="next-button" onclick="loadNextQuiz()">次の問題</button>
  </div>
  <center>
    <a href="/player" class="back-link">もどる</a>
  </center>
</body>

</html>
