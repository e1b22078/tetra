<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英単語クイズ</title>
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script src="game.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }

    h1 {
      color: #333;
    }

    .quiz-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
    }

    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .options button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }

    #answer {
      display: none;
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    #next-button {
      display: none;
      margin-top: 20px;
      font-size: 16px;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #next-button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <h1>クイズゲーム</h1>
  <script th:inline="javascript">
    const roomid = /*[[${roomid}]]*/"roomid";
  </script>

  <div id="quiz-container" class="quiz-container">
    <p>英単語: <span id="word"></span></p>
    <div id="options" class="options"></div>
    <p id="result" class="result"></p>
    <p id="answer"></p> <!-- 答え表示エリア -->
    <button id="next-button" onclick="loadNextQuiz()">次の問題</button>
  </div>
  <center>
    <a th:href="@{/player(playername=${playername},roomid=${roomid})}">もどる</a>
  </center>
</body>

</html>
